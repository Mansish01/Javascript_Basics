        //local storage doesnt get deleted when we refresh the page

        console.log('hello'.length);
        console.log('hello'.toUpperCase());
        //this feature is callled the auto boxing feature

        const object1 = {
            message : 'hello'
        };

        const object2 = object1;
        // makes a copy of the reference to the object1 by the object2

        object1.message = 'good job!';
        console.log(object1);
        //const  basically sets the fixed value that cannot be changed but here , 
        //object1 just is a reference to some memory location in the computer
        //and thus being the cont type it can be modified

        console.log(object2);
        //it will print the modified value since it was a reference to the same location in the memory

        const object3 = {
            message : 'good job!'
        }

        console.log( object3 === object1 ); 
        //this code compares the reference not the value, 
        // since object1/object3 is the reference, and  not the vlaue, so it will tell false
